name: Node.js CI

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - main

jobs:
  Node_CI_Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Chrome dependencies on Runner (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libgconf-2-4

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Check for vulnerabilities
        run: npm audit
      
      - name: Deploy to Docker
        if: github.ref == 'refs/heads/main'
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker build -t projectx_frontend ./projectXF
          docker tag projectx_frontend ${{ secrets.DOCKER_USERNAME }}/projectx_frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/projectx_frontend
